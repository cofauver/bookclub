<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add a book</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="addBook()" validate>
        <label>Title</label>
        <input type="text" class="form-control" ng-model="book.title" required>
        <label>Author</label>
        <input type="text" class="form-control" ng-model="book.author" required>


        <p class="help-block"> {{ message }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Add this book</button>
        {{book.title}}
        {{book.author}}
        {{addBook}}
      </form>
    </div>
  </div>
</div>
