<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add a book</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="addBook(bookTitle)" novalidate>

        <input type="text" class="form-control" ng-model="bookTitle">

        <p class="help-block"> {{ message }} </p>
        <button class="btn btn-lg btn-primary" type="submit">Add this book</button>
      </form>
    </div>
  </div>
</div>
