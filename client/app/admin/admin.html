<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <h1>Users</h1>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
        <div ng-repeat="book in user.bookObjects">
        	<div>{{book.title}} by {{book.authors[0]}}</div>
        </div>
    </li>
  </ul>

  <h1>Books</h1>
  <ul class="list-group">
  	<li class="list-group-item" ng-repeat="book in books">
  		<strong>{{book.title}}</strong><br>
        <span class="text-muted">by {{book.authors[0]}}</span>
        <p>Number of readers: {{book.numberOfReaders}}</p>
  	</li>
  </ul>
</div>
